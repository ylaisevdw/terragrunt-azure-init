name: Terragrunt Pipeline To Deploy Storage Account

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write 
  contents: read

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: .

      # - name: Set up Terraform
      #   uses: hashicorp/setup-terraform@v2
      #   with:
      #     terraform_version: 1.0.0

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}


      - name: Install Terragrunt
        run: |
          curl -L -o terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.35.0/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/

      - name: Terragrunt Init
        run: terragrunt init
        working-directory: ${{ github.workspace }}/variables/dev

      - name: Terragrunt Plan
        run: terragrunt plan
        working-directory: ${{ github.workspace }}/variables/dev

